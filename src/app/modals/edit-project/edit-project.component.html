<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Agregar Proyecto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h2 style="text-align: center; text-transform: uppercase;">{{project.name}}</h2>


  <ion-item>
    <ion-label position="floating">Descripcion del proyecto</ion-label>
    <ion-input name="description" [(ngModel)]="project.description" shape="round" clearInput
      placeholder="Ingrese una descripcion para el equipo" required="true"></ion-input>
  </ion-item>

  <ion-button color="secondary" expand="block" shape="round" type="submit" fill="outline" (click)="update()">Actualizar
  </ion-button>
  <ion-button color="secondary" expand="block" shape="round" type="submit" fill="outline" (click)="cancel()">Cancelar
  </ion-button>
</ion-content>

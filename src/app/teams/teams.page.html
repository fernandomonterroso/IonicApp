<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>Equipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Jale para recargar" refreshingSpinner="bubbles"
          refreshingText="Cargando...">
        </ion-refresher-content>
      </ion-refresher>
    
      <ion-list><br>
    
        <ion-item-sliding *ngFor="let t of teams">
          
          <ion-item>
            <ion-label>
              <h2>{{t.name}}</h2>
              <p>{{t.description}}</p>
            </ion-label>
            <ion-button (click)="editTeam(t)" fill="outline" slot="end">Editar</ion-button>
          </ion-item>
    
          <ion-item-options side="end">
            <button ion-button color="secondary" (click)="confirmDelete(t._id)">
              <ion-icon name="trash"></ion-icon>
              Borrar
            </button>
          </ion-item-options>
    
        </ion-item-sliding>
      </ion-list>
    
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success">
          <ion-icon (click)="createTeam()" name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

</ion-content>
